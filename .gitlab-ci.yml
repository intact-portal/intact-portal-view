image: docker:latest
services:
  - docker:stable-dind

stages:
  - init
  - test
  - build
  - build-image
  - deploy

default:
  cache:
    key: ${CI_COMMIT_SHA}
    paths:
      - node_modules
    policy: pull
  before_script:
    - "[ -d node_modules ] || node --max_old_space_size=8000 $(which npm) npm install"
    - "[ -d src/types/typeahead.js ] || node --max_old_space_size=8000 $(which npm) run update-types"

variables:
  CONTAINER_IMAGE: ${CI_REGISTRY_IMAGE}:latest
  DOCKER_TLS_CERTDIR: ""
  DIST_DIR: dist/intact-portal-view
  CLI_VERSION: 19.2.13

init:
  stage: init
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - "[ -d node_modules ] || node --max_old_space_size=8000 $(which npm) npm install"
    - "[ -d src/types/typeahead.js ] || node --max_old_space_size=8000 $(which npm) run update-types"
  cache:
    policy: push
    key: ${CI_COMMIT_SHA}
    paths:
      - node_modules
      - src/types/typeahead.js
  tags:
    - docker

.lint:nglint:
  stage: test
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - ng lint
  tags:
    - docker

.lint:sonar:
  stage: test
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - npm install -g sonarqube-scanner
    - >
      sonar-scanner
      -Dsonar.projectKey=demo
      -Dsonar.organization=everflux-github
      -Dsonar.host.url=https://sonarcloud.io
      -Dsonar.login=d845eb783684e8d78c36c48ae92a971b92151976
      -Dsonar.typescript.lcov.reportPaths=coverage/lcov/lcov.info
      -Dsonar.sourceEncoding=UTF-8
      -Dsonar.sources=src/app
      -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts
      -Dsonar.tests=src/app
      -Dsonar.test.inclusions=**/*.spec.ts

.test:karma:
  stage: test
  image: trion/ng-cli-karma:${CLI_VERSION}
  allow_failure: false
  script:
    - ng test --code-coverage --watch=false
  coverage: '/Lines \W+: (\d+\.\d+)%.*/'
  artifacts:
    paths:
      - coverage/
  tags:
    - docker

.test:e2e:
  stage: test
  image: trion/ng-cli-e2e:${CLI_VERSION}
  allow_failure: false
  script:
    - ng e2e
  tags:
    - docker

build-test:
  stage: build
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - node --max_old_space_size=8000 ./node_modules/@angular/cli/bin/ng build --configuration=test
  artifacts:
    expire_in: 1 day
    paths:
      - $DIST_DIR
  tags:
    - docker
  when: manual
  needs: [ init ]

build-prod:
  stage: build
  image: trion/ng-cli:${CLI_VERSION}
  script:
    - node --max_old_space_size=8000 ./node_modules/@angular/cli/bin/ng build --configuration=production
  artifacts:
    expire_in: 1 day
    paths:
      - $DIST_DIR
  tags:
    - docker
  when: manual
  needs: [ init ]

.build-image:
  stage: build-image
  before_script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker --version
    - echo ${CONTAINER_IMAGE}
  script:
    - echo Building ${CONTAINER_IMAGE}
    - docker build -t ${CONTAINER_IMAGE} --no-cache .
    - docker image ls
    - docker push ${CONTAINER_IMAGE}
    - docker rmi ${CONTAINER_IMAGE}
    - docker logout "$CI_REGISTRY"
  tags:
    - dind
  when: manual
#  only:
#    refs:
#      - master

build-image-test:
  needs: [ build-test ]
  extends: [ .build-image ]

build-image-prod:
  needs: [ build-prod ]
  extends: [ .build-image ]

hh-production-deploy:
  stage: deploy
  image: alpine
  before_script: [ ]
  script:
    - apk add --no-cache curl git
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - git clone https://k8s-config-token:${K8S_CONFIG_TOKEN_HH}@gitlab.ebi.ac.uk/intact-ci/k8s-config
    - mkdir ~/.kube
    - cp k8s-config/config ~/.kube/
    - kubectl config use-context harlow-production
    - 'printf "$(kubectl create secret docker-registry gitlab-registry --docker-server=$CI_REGISTRY --docker-username=$CI_DEPLOY_USER --docker-password=$CI_DEPLOY_PASSWORD --docker-email=$GITLAB_USER_EMAIL -o yaml --dry-run=client)" | kubectl apply -f -'
    - kubectl get secrets gitlab-registry -o yaml
    - kubectl apply -f k8s-production/k8s_deploy.yml
    - kubectl rollout restart deployment/intact-portal-view-deployment
    - kubectl get nodes
  tags:
    - dind
  when: manual
  needs: [ build-image-prod ]
#  only:
#    refs:
#      - master

