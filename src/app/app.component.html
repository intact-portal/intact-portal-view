<div #topScrollAnchor></div>
@if (showCompactHeader) {
    <ip-compact-header></ip-compact-header>
} @else {
    <ip-expanded-header></ip-expanded-header>
}

<!-- Suggested layout containers -->
<section id="main-content-area" class="row margin-top-large margin-bottom-medium expanded" role="main">
    <section>
        <router-outlet (activate)="scrollTo(topScrollAnchor)"></router-outlet>
        <!-- Routed views go here -->
    </section>
</section>

@if (showFooter) {
    <ip-local-footer></ip-local-footer>
}

<ip-elixir-footer></ip-elixir-footer>
