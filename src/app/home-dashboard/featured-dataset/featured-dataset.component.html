<div id="dataset" class="margin-top-large" *ngIf="dataset$ | async as dataset">
    <h4 id="feature-dataset-title" class="margin-bottom-large">
        <i class="icon icon-generic" data-icon="D"></i> Featured Dataset
    </h4>

    <div *ngIf="dataset.pubmeds[0] as firstPubMed">
        <div class="text-justify margin-bottom-large">
            {{dataset.title}} -

            <b *ngIf="isReleased(firstPubMed); else link;">
                {{firstPubMed.author}}
            </b>
            <ng-template #link>
                <a [href]="pubMedUrl(firstPubMed)" target="_blank">
                    <b>{{firstPubMed.author}}</b>
                </a>
            </ng-template>
        </div>

        <div id="dataset-group">

            <div *ipDropdown="'Access'" class="expanded">
                <button class="button lightest expanded no-margin"
                        (click)="onIntActSearch(firstPubMed)">IntAct
                </button>
            </div>
            <div *ipDropdown="'Download'; disabled: false" class="expanded">
                <a class="button lightest expanded no-margin" download target="_blank"
                   [href]="miTabUrl(firstPubMed)">miTab<sub>2.7</sub></a>

                <a class="button lightest expanded no-margin" download target="_blank"
                   [href]="miXmlUrl(firstPubMed)">miXML<sub>2.5</sub></a>
            </div>

        </div>
        <div class="archive">
            <a class="button outlined expanded no-margin" [routerLink]="archiveUrl()">
                <i class="icon icon-generic" data-icon=";"></i>
                Archive
            </a>
        </div>
    </div>
</div>
