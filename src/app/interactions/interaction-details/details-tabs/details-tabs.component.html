<div class="margin-top-large margin-bottom-large">

  <!--  TODO make this bookmarkable like the documentation, it needs to take into account the url params -->
  <ul class="tabs" data-tabs id="details-tabs">
    <li class="tabs-title is-active"><a href="#interactionDetails" aria-selected="true">Interaction Details</a></li>
    <li class="tabs-title"><a href="#participants">Participants</a></li>
    <li class="tabs-title"><a href="#features">Features</a></li>
  </ul>

  <div class="tabs-content" data-tabs-content="details-tabs">
    <div class="tabs-panel is-active" id="interactionDetails">
      <ip-interaction-details *ngIf="interactionDetails"
                              [interactionDetails]="interactionDetails"></ip-interaction-details>
    </div>

    <div class="tabs-panel" id="participants">
      <ip-participant-details [participantTab]="isTabParticipantActive"
                              [interactionAc]="interactionAc"
                              (participantChanged)="onParticipantSelectedChanged($event)"></ip-participant-details>

    </div>

    <div class="tabs-panel" id="features">
      <ip-features-details [interactionAc]="interactionAc"
                           [featureTab]="isTabFeatureActive"
                           (featureChanged)="onFeatureSelectedChanged($event)"></ip-features-details>
    </div>

  </div>

</div>
