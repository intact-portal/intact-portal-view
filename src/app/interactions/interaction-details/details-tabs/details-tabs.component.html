<div class=" margin-top-large margin-bottom-large">

  <ul class="tabs" data-tabs id="details-tabs">
    <li class="tabs-title is-active"><a href="#interactionDetails" aria-selected="true" >Interaction Details</a></li>
    <li class="tabs-title"><a href="#participants" >Participants</a></li>
    <li class="tabs-title"><a href="#features" >Features</a></li>
  </ul>

  <div class="tabs-content" data-tabs-content="details-tabs">
    <div class="tabs-panel is-active" id="interactionDetails" style="background-color:#f4f4f4;">
      <iv-interaction-details *ngIf="interactionDetails"
                              [interactionDetails]="interactionDetails"></iv-interaction-details>
    </div>

    <div class="tabs-panel" id="participants" style="background-color:#f4f4f4;">
      <iv-participant-details *ngIf="participantDetails"
                              [participantDetails]="participantDetails"
                              [interactionAc]="interactionAc"></iv-participant-details>

    </div>

    <div class="tabs-panel" id="features" style="background-color:#f4f4f4;">
      <iv-features-details [interactionAc]="interactionAc"
                           (featureChanged)="onFeatureSelectedChanged($event)"></iv-features-details>
    </div>

  </div>

</div>
