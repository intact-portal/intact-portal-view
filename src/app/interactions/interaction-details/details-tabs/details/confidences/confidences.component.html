<div class="row">
  <h4>Confidences ({{confidences.length}})</h4>
  <table id="confidences">
    <thead>
      <th>Type</th>
      <th>Value</th>
    </thead>
    <tbody>
    <tr *ngFor="let confidence of confidences">
      <td>{{confidence.type}}</td>
      <td>{{confidence.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
