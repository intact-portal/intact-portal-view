<div class="row">
  <h5>Curation Annotations ({{annotations.length}})</h5>
  <table id="curAnnotations">
    <thead>
      <th>Topic</th>
      <th>Description</th>
    </thead>
    <tbody>
      <tr *ngFor="let annotation of annotations">
        <td>{{annotation.topic.shortName}}<span *ngIf="annotation.topic.identifier !== null"> ({{annotation.topic.identifier}})</span></td>
        <td>{{annotation.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
