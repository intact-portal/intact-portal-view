
<div class="columns medium-12 margin-top-small margin-bottom-large callout-experiment padding-top-medium padding-left-xlarge padding-right-xlarge padding-bottom-large">

  <h5 class="padding-top-large"><i id="toggleExperiment" class="icon icon-common icon-minus padding-right-small"
                                   (click)="toggleExperimentButton()"
                                   (mouseover)="hover=true" (mouseleave)="hover=false"
                                   [ngStyle]="{cursor: hover==true ? 'pointer' : 'default'}" ></i> Experimental Conditions</h5>

  <div id="experimentPanel" class="columns margin-top-small margin-bottom-large">

    <div class="columns medium-12 margin-top-large">
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        ExperimentAc: {{interactionExperiment.experimentAc}}
      </div>
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        Host Organism: {{interactionExperiment.hostOrganism}}
      </div>
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        Interaction Detection Method: {{interactionExperiment.interactionDetMethod}}
      </div>
    </div>

    <div class="columns medium-12 margin-top-large">
      <div id="extXrefs" class="columns medium-6" *ngIf="interactionExperiment.experimentXrefs.length !== 0">
        <iv-external-xrefs *ngIf="interactionExperiment.experimentXrefs"
                           [xrefs]="interactionExperiment.experimentXrefs"></iv-external-xrefs>
      </div>
      <div id="curationAnnotations" class="columns medium-6" *ngIf="interactionExperiment.experimentAnnotations.length !== 0">
        <iv-curation-annotations *ngIf="interactionExperiment.experimentAnnotations"
                                 [annotations]="interactionExperiment.experimentAnnotations"></iv-curation-annotations>
      </div>
    </div>

  </div>
</div>
