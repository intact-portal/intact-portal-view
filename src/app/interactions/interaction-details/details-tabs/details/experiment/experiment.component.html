<div class="columns medium-12 margin-top-small margin-bottom-large callout-experiment padding-top-medium padding-left-xlarge padding-right-xlarge padding-bottom-small">

  <h5 class="padding-top-small"><i id="toggleExperiment" class="icon icon-common icon-minus padding-right-small"
                                   (click)="toggleExperimentButton()"
                                   (mouseover)="hover=true" (mouseleave)="hover=false"
                                   [ngStyle]="{cursor: hover==true ? 'pointer' : 'default'}" ></i> Experiment Details</h5>

  <div id="experimentPanel" class="columns margin-top-small margin-bottom-large">

    <div class="columns medium-12 margin-top-large">
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        ExperimentAc: {{experiment.experimentAc}}
      </div>
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        Host OrganismModel: {{experiment.hostOrganism}}
      </div>
      <div class="columns medium-12 margin-top-medium margin-bottom-medium">
        Interaction Detection Method: {{experiment.interactionDetMethod}}
      </div>
    </div>

    <div class="columns medium-12 margin-top-large">
      <div id="extXrefs" class="columns medium-6" *ngIf="experiment.experimentXrefs.length !== 0">
        <iv-external-xrefs *ngIf="experiment.experimentXrefs"
                           [xrefs]="experiment.experimentXrefs"></iv-external-xrefs>
      </div>
      <div id="curationAnnotations" class="columns medium-6" *ngIf="experiment.experimentAnnotations.length !== 0">
        <iv-curation-annotations *ngIf="experiment.experimentAnnotations"
                                 [annotations]="experiment.experimentAnnotations"></iv-curation-annotations>
      </div>
    </div>

  </div>
</div>
