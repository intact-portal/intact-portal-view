<div class="columns medium-4">

  <h4><i id="toggleExperiment" class="icon icon-common icon-minus padding-right-small"
                                   (click)="toggleExperimentButton()"
                                   (mouseover)="hover=true" (mouseleave)="hover=false"
                                   [ngStyle]="{cursor: hover==true ? 'pointer' : 'default'}" ></i> Experiment Details</h4>

  <div id="experimentPanel" class="margin-top-large margin-bottom-large">

      <div class="margin-top-large margin-bottom-large">
        <h5>Experiment Accession</h5>
        {{experiment.experimentAc}}
      </div>
      <div class="margin-top-large margin-bottom-large">
        <h5>Host Organism Model</h5>
        {{experiment.interactionHostOrganism}}
      </div>
      <div class="margin-top-large margin-bottom-xlarge">
        <h5>Interaction Detection Method</h5>
        {{experiment.interactionDetectionMethod}}
      </div>

      <div id="extXrefs" class="margin-top-large" *ngIf="experiment.experimentXrefs.length !== 0">
        <ip-external-xrefs *ngIf="experiment.experimentXrefs"
                           [xrefs]="experiment.experimentXrefs"></ip-external-xrefs>
      </div>
      <div id="curationAnnotations" class="margin-top-large" *ngIf="experiment.experimentAnnotations.length !== 0">
        <ip-curation-annotations *ngIf="experiment.experimentAnnotations"
                                 [annotations]="experiment.experimentAnnotations"></ip-curation-annotations>
      </div>

  </div>
</div>
