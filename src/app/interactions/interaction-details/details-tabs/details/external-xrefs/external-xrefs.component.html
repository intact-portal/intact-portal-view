<div class="row">
  <h4>External Cross References ({{xrefs.length}})</h4>
  <table id="externalXref">
    <thead>
      <th>Database</th>
      <th>Identifier</th>
    </thead>
    <tbody>
      <tr *ngFor="let xref of xrefs">
        <td>{{xref.database.shortName}}<span *ngIf="xref.database.identifier !== null"> ({{xref.database.identifier}})</span></td>
        <td>{{xref.identifier}}</td>
      </tr>
    </tbody>
  </table>
</div>
