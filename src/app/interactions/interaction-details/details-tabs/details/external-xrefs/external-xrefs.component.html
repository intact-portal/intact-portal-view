<div class="row">
  <h5>External Cross References ({{xrefs.length}})</h5>
  <table id="externalXref">
    <thead>
      <th>Database</th>
      <th>Identifier</th>
    </thead>
    <tbody>
      <tr *ngFor="let xref of xrefs">
        <td>
          <ip-cv-term [cvTerm]="xref.database"></ip-cv-term>
        </td>
        <td>{{xref.identifier}}</td>
      </tr>
    </tbody>
  </table>
</div>
