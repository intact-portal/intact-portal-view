<div class="row expanded">
  <div class="columns medium-4">

    <h4><i id="toggleDetails" class="icon icon-common icon-minus icon-spacer"
                                     (click)="toggleDetailsButton()"
                                     (mouseover)="hover=true" (mouseleave)="hover=false"
                                     [ngStyle]="{cursor: hover==true ? 'pointer' : 'default'}" ></i>Interaction Details</h4>

    <div id="detailsPanel" class="margin-top-large margin-bottom-large">

      <div class="margin-top-large margin-bottom-large">
        <h5>Interaction Accession</h5>
        {{interactionDetails.interactionAc}}
      </div>
      <div class="margin-top-large margin-bottom-large">
        <h5>Shortlabel</h5>
        {{interactionDetails.shortLabel}}
      </div>
      <div class="margin-top-large margin-bottom-xlarge">
        <h5>Interaction Type</h5>
        {{interactionDetails.interactionType}}
      </div>


      <div id="extXrefs" class="margin-top-large" *ngIf="interactionDetails.xrefs.length!=0">
        <ip-external-xrefs *ngIf="interactionDetails.xrefs"
                           [xrefs]="interactionDetails.xrefs"></ip-external-xrefs>
      </div>
      <div id="curationAnnotations" class="margin-top-large" *ngIf="interactionDetails.annotations.length!=0">
        <ip-curation-annotations *ngIf="interactionDetails.annotations"
                                 [annotations]="interactionDetails.annotations"></ip-curation-annotations>
      </div>

      <div *ngIf="interactionDetails.parameters.length!=0" id="parameters" class="margin-top-large">
        <ip-parameters *ngIf="interactionDetails.parameters"
                       [parameters]="interactionDetails.parameters"></ip-parameters>
      </div>
      <div *ngIf="interactionDetails.confidences.length!=0" id="confidences" class="margin-top-large">
        <ip-confidences *ngIf="interactionDetails.confidences"
                        [confidences]="interactionDetails.confidences"></ip-confidences>
      </div>
    </div>
  </div>

  <ip-experiment [experiment]="interactionDetails.experiment"></ip-experiment>
  <ip-publication [publication]="interactionDetails.publication"></ip-publication>

</div>
