<div class="row">
  <h4>Parameters ({{parameters.length}})</h4>
  <table id="parameters">
    <thead>
      <th>Type</th>
      <th>Value</th>
    </thead>
    <tbody>
    <tr *ngFor="let param of parameters">
      <td>{{param.type}}</td>
      <td>{{param.value}}</td>
    </tr>
    </tbody>
  </table>
</div>
