  </div>

  <div class="columns margin-top-large">
    <table id="participantTable">
      <thead>
        <tr>
          <th>Ac</th>
          <th>Type</th>
          <th>Identifier</th>
          <th>Aliases</th>
          <th>Description</th>
          <th>Species</th>
          <th>Expression System</th>
          <th>Detection Method</th>
          <th>Experimental Role</th>
          <th>Biological Role</th>
          <th>Feature Count</th>
          <th>Experimental Preparations</th>
          <th>Parameters</th>
          <th>Confidences</th>
        </tr>
      </thead>

      <tbody>

      </tbody>
    </table>
  </div>

</div>
