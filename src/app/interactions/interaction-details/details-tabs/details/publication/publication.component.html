<div class="columns medium-12 large-6">

  <h4>Publication</h4>

  <div id="publicationPanel" class="margin-top-large margin-bottom-large">
    <div class="row expanded">
      <div class="columns medium-6">
        <div class="margin-top-large margin-bottom-large">
          <h5>Title</h5>
          {{publication.title}}
        </div>
        <div class="margin-top-large margin-bottom-large">
          <h5>Journal</h5>
          {{publication.journal}}
        </div>
        <div class="margin-top-large margin-bottom-large">
          <h5>Authors</h5>
          {{publication.authors}}
        </div>
        <div class="margin-top-large margin-bottom-large">
          <h5>Publication date</h5>
          {{publication.publicationDate}}
        </div>

        <div class="margin-top-large margin-bottom-xlarge">
          <h5>Publication reference</h5>
          <a href="https://europepmc.org/article/MED/{{publication.pubmedId}}?singleResult=true"
             target="_blank">
            PubMed: {{publication.pubmedId}}
          </a>
        </div>

      </div>

      <div class="columns medium-6">
        <div id="extXrefs" class="margin-top-large" *ngIf="publication.publicationXrefs.length !== 0">
          <ip-external-xrefs *ngIf="publication.publicationXrefs"
                             [xrefs]="publication.publicationXrefs"></ip-external-xrefs>
        </div>

        <div id="curationAnnotations" class="margin-top-large" *ngIf="publication.publicationAnnotations.length !== 0">
          <ip-curation-annotations *ngIf="publication.publicationAnnotations"
                                   [annotations]="publication.publicationAnnotations"></ip-curation-annotations>
        </div>
      </div>
    </div>
  </div>
</div>
