<div>
  <div id="details-viewer" class="row expanded">
    <div id="interaction-viewer" class="columns medium-9">
      <h4>Interaction Viewer</h4>
      <div id="interaction-viewer-container"></div>
    </div>

    <div id="viewer-legend" class="columns medium-3">
      <h4>Legend</h4>

      <div class="margin-bottom-large">
        <h5>Node Shape</h5>

        <div class="padding-top-medium margin-bottom-medium">
          <div class="row">
            <div class="columns medium-3 image-center">
              <img [src]="SMALL_MOL" alt="Bioactive Entity">
            </div>
            <div class="columns medium-9"><span>Bioactive Entity</span></div>
          </div>

          <div class="row">
            <div class="columns medium-3 image-center">
              <img [src]="GENE" alt="Gene">
            </div>
            <div class="columns medium-9"><span>Gene</span></div>
          </div>

          <div class="row">
            <div class="columns medium-3 image-center">
              <img [src]="DNA" alt="DNA">
            </div>
            <div class="columns medium-9"><span>DNA</span></div>
          </div>

          <div class="row">
            <div class="columns medium-3 image-center">
              <img [src]="RNA" alt="RNA">
            </div>
            <div class="columns medium-9"><span>RNA</span></div>
          </div>


          <div class="row">
            <div class="columns medium-3 image-center">
              <div><img [src]="PROTEIN_BLOB" alt="Protein"></div>
              <div><img [src]="PROTEIN_BAR" alt="Protein"></div>
            </div>
            <div class="columns medium-9">
              Protein - click to toggle between circle and bar
            </div>
          </div>
        </div>

      </div>

      <div id="legend-expansion">
        <ul class="vertical menu facets">
          <h5>Protein Expansion</h5>
          <div class="margin-bottom-large" style="background-color: #F5F5F5">
            <li>
              <span>
                <input id="expand-all" type="radio" name="expansion" (change)="expandAll()" checked/>
                <label for="expand-all">Expand</label>
              </span>
            </li>
            <li>
              <span>
                <input id="collapse-all" type="radio" name="expansion" (change)="collapseAll()"/>
                <label for="collapse-all">Collapse</label>
              </span>
            </li>
          </div>
        </ul>
      </div>

      <div id="annotations" class="margin-bottom-small">
        <h5>Annotations</h5>
        <select id="annotations-select" (change)="changeAnnotations($event)">
          <option selected='selected' value="MI Features">MI Features</option>
          <option value="UniprotKB">UniprotKB</option>
          <option value="SuperFamily">SuperFamily</option>
          <option value="None">None</option>
          <option value="Interactor">Interactor</option>
        </select>
      </div>

      <div id="colours" class="scrollbar"></div>

    </div>
  </div>
</div>
