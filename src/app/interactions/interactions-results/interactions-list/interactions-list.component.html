<div class="row expanded margin-top-large margin-bottom-large">
    <ul class="tabs" data-tabs data-deep-link="true" data-deep-link-smudge="false" data-update-history="false"
        id="search-results-tabs">
        <li class="tabs-title is-active">
            <a [href]="href +'#interactions'">Interactions</a>
        </li>
        <li class="tabs-title">
            <a [href]="href + '#interactors'">Interactors</a>
        </li>

        <ip-column-toggle [table]="table"></ip-column-toggle>
    </ul>

    <div class="tabs-content" data-tabs-content="search-results-tabs" data-deep-link-smudge="false">
        <div class="tabs-panel table-tab is-active" id="interactions">
            <ip-interactions-table [interactionTab]="isTabInteractionActive"></ip-interactions-table>
        </div>

        <div class="tabs-panel table-tab" id="interactors">
            <ip-interactors-table [interactorTab]="isTabInteractorActive"></ip-interactors-table>
        </div>
    </div>
</div>
