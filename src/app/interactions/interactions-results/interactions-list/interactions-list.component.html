<div class=" margin-top-large margin-bottom-large">

  <ul class="tabs" data-tabs id="search-results-tabs">
    <li class="tabs-title is-active"><a href="#interactions" aria-selected="true" (click)="interactionsTabSelected()">Interactions</a></li>
    <li class="tabs-title"><a href="#interactor" (click)="interactorsTabSelected()">Interactors</a></li>
  </ul>

  <div class="tabs-content" data-tabs-content="search-results-tabs">
    <div class="tabs-panel is-active" id="interactions"  style="background-color:#f4f4f4;">
      <iv-interactions-table [interactionTab]="isTabInteractionActive"
                             (interactionChanged)="onInteractionsSelectedChanged($event)"
                             (pageChanged)="onPageChanged($event)"></iv-interactions-table>
    </div>

    <div class="tabs-panel" id="interactor" style="background-color:#f4f4f4;">
      <iv-interactors-table [interactorTab]="isTabInteractorActive"
                            (interactorChanged) = "onInteractorSelectedChanged($event)"
                            (pageChanged)="onPageChanged($event)"></iv-interactors-table>
    </div>

  </div>

</div>
