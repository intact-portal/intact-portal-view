<div class="row expanded margin-top-large margin-bottom-large">

  <!--  TODO make this bookmarkable like the documentation, it needs to take into account the url params -->
  <ul class="tabs" data-tabs id="search-results-tabs">
    <li class="tabs-title is-active"><a href="#interactions" aria-selected="true" (click)="interactionsTabSelected()">Interactions</a></li>
    <li class="tabs-title"><a href="#interactor" (click)="interactorsTabSelected()">Interactors</a></li>

    <ip-column-toggle *ngIf="isInteractionTableShown"
                      [columns]="interactionsTable.columns"
                      [dataTable]="interactionsTable.dataTable"
                      [columnView]="interactionsTable.columnView"
                      [isTabActive]="isTabInteractionActive" class="float-right"></ip-column-toggle>

    <ip-column-toggle *ngIf="!isInteractionTableShown"
                      [columns]="interactorsTable.columns"
                      [dataTable]="interactorsTable.dataTable"
                      [columnView]="interactorsTable.columnView"
                      [isTabActive]="isTabInteractorActive" class="float-right"></ip-column-toggle>

    <ip-download-button [formats]="[{name:'MI tab', url:'.'}, {name:'MI XML', url:'.'}, {name:'MI JSON', url:'.'}]" class="float-right" style="margin-top: 0.7rem">
    </ip-download-button>
  </ul>

  <div class="tabs-content" data-tabs-content="search-results-tabs" data-deep-link="true" data-update-history="false">
    <div class="tabs-panel table-tab is-active" id="interactions">
      <ip-interactions-table [interactionTab]="isTabInteractionActive"
                             (interactionChanged)="onInteractionsSelectedChanged($event)"
                             (pageChanged)="onPageChanged($event)"></ip-interactions-table>
    </div>

    <div class="tabs-panel table-tab" id="interactor">
      <ip-interactors-table [interactorTab]="isTabInteractorActive"
                            (interactorChanged) = "onInteractorSelectedChanged($event)"
                            (pageChanged)="onPageChanged($event)"></ip-interactors-table>
    </div>
  </div>
</div>
