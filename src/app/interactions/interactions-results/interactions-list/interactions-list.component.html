<div class=" margin-top-large margin-bottom-large">

  <ul class="tabs" data-tabs id="search-results-tabs">
    <li class="tabs-title is-active"><a href="#interactions" aria-selected="true">Interactions</a></li>
    <li class="tabs-title"><a href="#interactor">Interactors</a></li>
  </ul>

  <div class="tabs-content" data-tabs-content="search-results-tabs">
    <div class="tabs-panel is-active" id="interactions" style="background-color:#f4f4f4;">
      <iv-interactions-table [interactionsSearch]="interactionsSearch"></iv-interactions-table>
    </div>

    <div class="tabs-panel" id="interactor" style="background-color:#f4f4f4;">
      <iv-interactors-table [interactorsSearch]="interactorsSearch"
                            [interactorsSelected] = "interactorsSelected"
                            (interactorsChanged) = "onInteractorsSelectedChanged($event)"></iv-interactors-table>
    </div>

  </div>

</div>
