<div>
  <ul class="pagination text-center" role="navigation" aria-label="Pagination">
    <li *ngIf="page !== 1" aria-disabled="true" class="pagination-previous">
      <a (click)="prev()">Previous</a>
    </li>
    <li *ngIf="page !== 1">
      <a (click)="getPage(1)">{{1}}</a>
    </li>

    <li *ngIf="page !== 1" aria-disabled="true" class="ellipsis"></li>

    <li *ngIf="page > 2">
      <a (click)="getPage(page - 1)">{{page - 1}}</a>
    </li>
    <li class="current"><span class="show-for-sr">You're on page</span> {{page}}</li>
    <li *ngIf="page < totalPages - 1">
      <a (click)="getPage(page + 1)">{{page + 1}}</a>
    </li>

    <li *ngIf="page !== totalPages" aria-disabled="true" class="ellipsis"></li>

    <li *ngIf="page !== totalPages">
      <a (click)="getPage(totalPages)">{{totalPages}}</a>
    </li>
    <li *ngIf="page !== totalPages" aria-disabled="true" class="pagination-next">
      <a (click)="next()">Next</a>
    </li>
  </ul>
</div>
