<table datatable [dtOptions]="dtOptions"> <!--[dtTrigger]="trigger"-->
  <thead>
  <tr>
    <th *ngFor="let column of columns">
      {{column.title}}
    </th>

  </tr>
  </thead>
  <tbody *ngIf="interactions?.length != 0">
  <tr *ngFor="let interaction of interactions">
    <td>
      <div>
        <input type="checkbox" [id]="interaction.binaryInteractionId" name="check"
               [value]="interaction.binaryInteractionId"/>
        <span class="margin-left-medium">
          <a [href]="detailUrl(interaction)" class="icon-link tool-tip" target="_blank">
            <i class="icon icon-common icon-search-document"></i>
            <span class="tool-tip-text">Show details of <span class="nowrap">{{interaction.ac}}</span></span>
          </a>
        </span>
      </div>
    </td>
    <td>
      <ip-node-diagram [color]="(interaction.taxIdAStyled | styleParser).style"
                       [label]="interaction.moleculeA"
                       [shape]="(interaction.typeMIA | styleParser).style"
                       [height]="'3em'">
      </ip-node-diagram>
    </td>
    <td>
      <ip-node-diagram [color]="(interaction.taxIdBStyled | styleParser).style"
                       [label]="interaction.moleculeB"
                       [shape]="(interaction.typeMIB | styleParser).style"
                       [height]="'3em'">
      </ip-node-diagram>
    </td>
    <td>
      <ip-identifier-cell [id]="interaction.idA | id"></ip-identifier-cell>
    </td>
    <td>
      <ip-identifier-cell [id]="interaction.idB | id"></ip-identifier-cell>
    </td>
    <td>
      <ip-cv-cell [term]="interaction.typeA" [miId]="interaction.typeMIA"></ip-cv-cell>
    </td>
    <td>
      <ip-cv-cell [term]="interaction.typeB" [miId]="interaction.typeMIB"></ip-cv-cell>
    </td>
    <td>
      <ip-organism-cell [scientificName]="interaction.speciesA" [taxId]="interaction.taxIdA"></ip-organism-cell>
    </td>
    <td>
      <ip-organism-cell [scientificName]="interaction.speciesB" [taxId]="interaction.taxIdB"></ip-organism-cell>
    </td>
    <td>
      <ip-organism-cell [scientificName]="interaction.hostOrganism"
                        [taxId]="interaction.hostOrganismTaxId"></ip-organism-cell>
    </td>
    <td>
      <ip-cv-cell [term]="interaction.detectionMethod" [miId]="interaction.detectionMethodMIIdentifier"></ip-cv-cell>
    </td>
    <td>
      <ip-button-list [template]="publicationTpl"
                      [elements]="interaction.publicationIdentifiers"
                      [alignTop]="false"
                      [containerClass]="'alignCell'"></ip-button-list>
      <ng-template #publicationTpl let-publication>
        <ip-publication-cell [publicationString]="publication"></ip-publication-cell>
      </ng-template>
    </td>
    <td>
      <ip-cv-cell [term]="interaction.type" [miId]="interaction.typeMIIdentifier"></ip-cv-cell>
    </td>
    <td>
      <div>
         <span>
           <a [href]="detailUrl(interaction)"
              style="white-space: nowrap">{{interaction.ac}}</a>
         </span>
      </div>
    </td>
    <td>
      {{interaction.sourceDatabase}}
    </td>
    <td>
      <ip-button-list [template]="confidenceTpl" [elements]="interaction.confidenceValues" [alignTop]="false"></ip-button-list>
      <ng-template #confidenceTpl let-confidenceStr>
        <ng-container *ngIf="confidenceStr | scoreParser as score">
          <ip-mi-score-cell *ngIf="score.name === 'intact-miscore'; else noMIScore" [score]="score"></ip-mi-score-cell>
          <ng-template #noMIScore>

          </ng-template>
        </ng-container>
      </ng-template>
    </td>
  </tr>
  </tbody>
</table>
