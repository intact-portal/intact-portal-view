<div class="row expanded">
  <div class="columns medium-12">
    <h2 class="padding-left-large">Search for {{term}}</h2>
  </div>
</div>

<div class="row expanded">

  <div class="columns medium-2">
    <iv-interactions-filters *ngIf="interactorsSearch && interactionsSearch && interactorTypeFilter && speciesNameFilter && interactionTypeFilter
      && detectionMethodFilter && interactionSpeciesFilter && organismFilter && negativeFilter && miScoreFilter"
                             [interactorFacets]="interactorsSearch.facetResultPage"
                             [interactionFacets]="interactionsSearch.facetResultPage"
                             [interactorTypeFilter]="interactorTypeFilter"
                             [speciesNameFilter]="speciesNameFilter"
                             [interactionTypeFilter]="interactionTypeFilter"
                             [detectionMethodFilter]="detectionMethodFilter"
                             [interactionSpeciesFilter]="interactionSpeciesFilter"
                             [organismFilter]="organismFilter"
                             [negativeFilter]="negativeFilter"
                             [miScoreFilter]="miScoreFilter"
                             (onSpeciesNameFilterChanged)="onSpeciesNameFilterChanged($event)"
                             (onInteractorTypeFilterChanged)="onInteractorTypeFilterChanged($event)"
                             (onResetAllFilters)="onResetAllFilters($event)"
                             (onInteractionTypeFilterChanged)="onInteractionTypeFilterChanged($event)"
                             (onDetectionMethodFilterChanged)="onDetectionMethodFilterChanged($event)"
                             (onInteractionSpeciesFilterChanged)="onInteractionSpeciesFilterChanged($event)"
                             (onInteractionOrganismFilterChanged)="onInteractionOrganismFilterChanged($event)"
                             (onInteractionNegativeFilterChanged)="onInteractionNegativeFilterChanged($event)"
                             (onInteractionmiScoreFilterChanged)="onInteractionmiScoreFilterChanged($event)">

    </iv-interactions-filters>
  </div>

  <div class="columns medium-10">
    <div class="inner-div">

      <iv-interactions-viewer [interactorsSelected]="interactorsSelected"></iv-interactions-viewer>
      <iv-interactions-list *ngIf="interactorsSelected"
                            [interactorsSearch]="interactorsSearch"
                            [interactorsSelected]="interactorsSelected"
                            (interactorsChanged) = "onInteractorsSelectedChanged($event)"></iv-interactions-list>
    </div>
  </div>

</div>
