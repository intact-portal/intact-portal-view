<div class="row expanded">
  <div class="columns medium-12">
    <h2 class="padding-left-large">Search for {{term}}</h2>
  </div>
</div>

<div class="row expanded">

  <div class="columns medium-2">
    <iv-interactions-filters *ngIf="interactorsSearch && interactorTypeFilter && speciesNameFilter && interactionTypeFilter && detectionMethodFilter"
                             [facets]="interactorsSearch.facetResultPage"
                             [filters]="interactorsSearch.facetFields"
                             [interactorTypeFilter]="interactorTypeFilter"
                             [speciesNameFilter]="speciesNameFilter"
                             [interactionTypeFilter]="interactionTypeFilter"
                             [detectionMethodFilter]="detectionMethodFilter"
                             (onSpeciesNameFilterChanged)="onSpeciesNameFilterChanged($event)"
                             (onInteractorTypeFilterChanged)="onInteractorTypeFilterChanged($event)"
                             (onResetAllFilters)="onResetAllFilters($event)"
                             (onInteractionTypeFilterChanged)="onInteractionTypeFilterChanged($event)"
                             (onDetectionMethodFilterChanged)="onDetectionMethodFilterChanged($event)">

    </iv-interactions-filters>
  </div>

  <div class="columns medium-10">
    <div class="inner-div">

      <h2>List checked is  {{checkedList}}</h2>

      <iv-interactions-viewer [name]="checkedList"
                              [interactorsSelected]="interactorsSelected"></iv-interactions-viewer>
      <iv-interactions-list [interactorsSearch]="interactorsSearch"
                            [interactorsSelected]="interactorsSelected"
                            (interactorsChanged) = "onInteractorsSelectedChanged($event)"></iv-interactions-list>
    </div>
  </div>

</div>
