<div>
  <div *ngFor='let interactor of interactorsSelected'>
    <div>{{interactor}}</div>
  </div>
  <div>Interaction selected: {{interactionSelected}}</div>
</div>
<div>
  <div>
    <div id='suggestions_div'>
      <label for='nodeL'>Interactor Name</label>
      <input type='text' id='nodeL'>
      <a class="button" (click)='findInteractor()'><i class="icon icon-common icon-search" ></i> Find Interactor</a>
    </div>
    <div id="graphViewerContainer">
      <div id="for-canvas-graph"></div>
    </div>
  </div>
</div>
