    <div class="columns medium-12">


      <div id="graphViewerContainer">

        <div id="graph-top-panel" class="columns medium-8">

          <div id="reset">
            <i (click)="onClickReset()" class="icon icon-common icon-redo-alt"></i>
          </div>

          <div id='suggestions_div'>
            <label for='nodeL'>Interactor Name</label>
            <input #nodeL type='text' id='nodeL'>
            <i (click)="OnClickSearch(nodeL.value)" class="icon icon-common icon-search"></i>
           <!-- <a class="button" (click)='findInteractor()'><i class="icon icon-common icon-search" ></i> Find Interactor</a>-->
          </div>

          <div id="download-graph" class="download-graph ">
            <i class="icon icon-common icon-download-alt"></i>
            <div class="download-graph-options">
              <a (click)="onClickDownloadGraph('png')">PNG</a>
              <a (click)="onClickDownloadGraph('graphml')">GRAPHML</a>
            </div>
          </div>



          <button class="graph-tool-btn" (click)="openGraphTools()">☰ Graph Tools</button>

        </div>

        <div id="for-canvas-graph"></div>
        <div id="graph-tools" class="graph-tools-panel">
          <a href="javascript:void(0)" class="closebtn" (click)="closeGraphTools()">×</a>
          <div class="columns medium-12">
            <fieldset class="graph-tools-sections">
              <legend>Layout</legend>

              <div>
                <input #cluster type="radio" name="layout" (change)="onChangeLayout(cluster.value)"
                       value="cise"  >Cluster
                <input #forcedirected type="radio" name="layout" (change)="onChangeLayout(forcedirected.value)" value="fcose" checked >Force directed
                <input #circular type="radio" name="layout" (change)="onChangeLayout(circular.value)" value="avsdf" >Circular
              </div>
            </fieldset>
            <fieldset  class="graph-tools-sections">
              <legend>Edges</legend>
              <div>
                <input #expand type="checkbox"
                       (change)="onChangeExpand(expand.checked,disruptedByMutation)"
                > Expand
                <input #disruptedByMutation type="checkbox"
                       (change)="onChangeDisruptedByMutation(disruptedByMutation.checked,expand)"
                > Disrupted By Mutation
              </div>
            </fieldset>
            <fieldset  class="graph-tools-sections">
              <legend>Group By</legend>
              <div>
                <input #groupby type="checkbox"
                       (change)="onChangeGroupBy(groupby.checked)"
                > Species
              </div>
            </fieldset>
          </div>
        </div>
        <div id='legend' class='my-legend'></div>
      </div>
    </div>
  </div>
</div>
