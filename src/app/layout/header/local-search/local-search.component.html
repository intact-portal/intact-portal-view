<div *ngIf="!hasRoute('home')" id="intact-local-search" name="local-search">
    <div id="searchBox" class="input-group " >
      <input #query class="typeahead frosty-glass input-group-field" type="text" name="first" id="local-searchbox"
             (keydown.enter)="search(query.value, 'enter')"
             placeholder="Gene name(s), UniProt AC(s), Pubmed, Protein name(s), Complex Ac"/>
      <div class="input-group-button">
        <input type="button" name="submit" id="local-search-button" value="1"
               (click)="search(query.value, 'button')"
               class="button icon icon-functional">
      </div>
    </div>
</div>
<!-- /local-search -->
