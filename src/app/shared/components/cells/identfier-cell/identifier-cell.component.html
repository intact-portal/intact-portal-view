<div class="tag-cell-container identifier-cell-container">
  <ip-identifier-tag #tag [database]="id.database" ></ip-identifier-tag>
  <div class="detailsCell identifierCellWidth" [ngClass]="{'bold':id.qualifier}">
    <a *ngIf="tag.access; else noAccess" [href]="tag.access.getURL(id.identifier)">
      {{id.identifier}}
    </a>
    <ng-template #noAccess>
      {{id.identifier}}
    </ng-template>
  </div>
</div>
