<div class="column-toggle-container " *ngIf="table | async" (mouseenter)="toggleActivate(true)" (mouseleave)="toggleActivate(false)">
  <button class="dropdown button stick-and-fill-right" type="button" [attr.data-toggle]="table$.columnView" >
    Column toggle
  </button>

  <div id="{{table$.columnView}}" class="dropdown-pane" [style.visibility]="active ? 'visible' : 'hidden'">
    <ul class="no-bullet tight">
      <li *ngFor="let column of table$.columns; let i = index" class="column-toggle">
        <label>
          <input #col class="list-view" type="checkbox" name="list" [attr.data-column]="i" value="{{column.title}}"
                 (change)="onChangeColumnSelected(col.value, col.checked)"
                 [checked]="isColumnSelected(column.title)">{{column.title}}
        </label>
      </li>
    </ul>
  </div>
</div>
