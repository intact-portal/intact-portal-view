<svg viewBox="0 0 100 100" class="edge-diagram">
  <line x1="0" y1="50" x2="100" y2="50"
        [attr.stroke-width]="thickness"
        [attr.stroke]="color"
        [attr.stroke-dasharray]="strokeShape"></line>
  <g *ngIf="midCrossColor">
    <line x1="35" y1="35" x2="65" y2="65"
          stroke-width="8"
          [attr.stroke]="midCrossColor"></line>
    <line x1="35" y1="65" x2="65" y2="35"
          stroke-width="8"
          [attr.stroke]="midCrossColor"></line>
  </g>
</svg>
